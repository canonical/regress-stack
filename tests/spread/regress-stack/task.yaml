summary: regress-stack

environment:
  FEATURE_ENABLE_CEPH: $(HOST:echo ${FEATURE_ENABLE_CEPH:-false})
  TEST_INCLUDE_REGEXES: $(HOST:echo ${TEST_INCLUDE_REGEXES:-""})
  TEST_EXCLUDE_REGEXES: $(HOST:echo ${TEST_EXCLUDE_REGEXES:-""})
  TEMPEST_SOURCE: $(HOST:echo ${TEMPEST_SOURCE:-apt})
  TEMPEST_CHANNEL: $(HOST:echo ${TEMPEST_CHANNEL:-""})

prepare: |
  set -euxo pipefail
  if ! grep -q 127.0.1.1 /etc/hosts; then
    echo "127.0.1.1 $(hostname)" >> /etc/hosts
  fi
  if [ "${APT_ENABLE_PROPOSED:-false}" != false ]; then
    cat <<EOF > /etc/apt/preferences.d/proposed-updates
  Package: *
  Pin: release a=*-proposed
  Pin-Priority: 500
  EOF
    codename=$(lsb_release -sc)
    # noble is the first release that introduces deb822 format for sources.list
    # https://discourse.ubuntu.com/t/spec-apt-deb822-sources-by-default/29333
    if [[ "$codename" < "noble" ]]; then
      echo \
        "deb http://archive.ubuntu.com/ubuntu " \
        "${codename}-proposed main restricted" \
        >> /etc/apt/sources.list
    else
      sed -ie "/^Suites:.*updates/ s/$/ ${codename}-proposed/" \
        /etc/apt/sources.list.d/ubuntu.sources
    fi
  fi
  if [ "${APT_ENABLE_PPA:-false}" != false ]; then
    add-apt-repository -y $APT_ENABLE_PPA
  fi
  PACKAGES="
    build-essential \
    crudini \
    libapt-pkg-dev \
    python3-all-dev \
    python3-apt \
    python3-networkx \
    python3-openstackclient"
  if [ "${FEATURE_ENABLE_CEPH:-false}" != false ]; then
    PACKAGES+="
      ceph-mgr \
      ceph-mon \
      ceph-osd \
      ceph-volume"
  fi
  if [ "${TEMPEST_SOURCE:-apt}" = apt ]; then
    PACKAGES+="
      heat-tempest-plugin \
      python3-tempestconf \
      tempest"
  elif [ "${TEMPEST_SOURCE:-apt}" = snap ]; then
    PACKAGES+="
      python3-stestr"
    snap install ${TEMPEST_CHANNEL:+--channel $TEMPEST_CHANNEL} tempest

    # Apparmor will not let us mess with files not owned by us, even when we
    # are root.
    chown -R $LOGNAME:$LOGNAME $SPREAD_PATH
  fi
  apt-get update

  (set +o pipefail; apt-get -y install $PACKAGES |& tee packages.log || (grep -Pzo '(?s)rabbitmq-server\nneedrestart is being skipped since dpkg has failed' packages.log && systemctl status rabbitmq-server && cat /var/log/rabbitmq/*.log && systemctl restart rabbitmq-server && dpkg-reconfigure rabbitmq-server))
  apt-get -f install

  # Install regress-stack dependencies
  apt-get install -yq python3-pyroute2

  # Install packages declared by all modules.
  pushd $SPREAD_PATH/src
  apt install -y $(python3 -m regress_stack packages)
  popd

  # NOTE(freyes): workaround for http://pad.lv/2130370
  if [ ! -f /usr/bin/keystone-wsgi-public ]; then
    cp /root/regress-stack/files/keystone-wsgi-public /usr/bin/keystone-wsgi-public
  fi
  if [ ! -f /usr/bin/keystone-wsgi-admin ]; then
    cp /root/regress-stack/files/keystone-wsgi-admin /usr/bin/keystone-wsgi-admin
  fi

  output=$(realpath ./prepare-output.txt)

  pushd $SPREAD_PATH/src
  python3 -m regress_stack plan |& tee -a $output
  python3 -m regress_stack setup |& tee -a $output
  popd

execute: |
  set -euxo pipefail
  output=$(realpath ./execute-output.txt)
  echo "Proposed packages:" | tee -a $output
  apt list --installed | awk '/proposed/' | tee -a $output
  echo "PPA packages:" | tee -a $output
  apt list '?narrow(?installed,?origin(LP-PPA.*))' | tee -a $output

  pushd $SPREAD_PATH/src
  python3 -m regress_stack test --concurrency auto --retry-failed 3 |& tee -a $output
  popd

artifacts:
  - prepare-output.txt
  - execute-output.txt
